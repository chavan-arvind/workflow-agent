steps:
# Print the contents of the current directory
- name: 'ubuntu'
  args: ['ls', '-la']

# Print the contents of the src directory
- name: 'ubuntu'
  args: ['ls', '-la', 'src']

# Print Node.js and npm versions
- name: 'node:16'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    node --version
    npm --version

# Install dependencies
- name: 'node:16'
  entrypoint: 'npm'
  args: ['install']
  dir: 'src'

# Build the Docker image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/workflow-agent', '.']

# Push the Docker image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/workflow-agent']

# Deploy to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    gcloud run deploy workflow-agent \
      --image gcr.io/$PROJECT_ID/workflow-agent \
      --platform managed \
      --region us-central1 \
      --allow-unauthenticated

images:
- 'gcr.io/$PROJECT_ID/workflow-agent'